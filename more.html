<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Dunfy Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <div class="status-bar__block">
          <span>06:01</span>
          <i class="fas fa-paper-plane"></i>
          <span>5G</span>
        </div>
        <div class="status-bar__block">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-half"></i>
        </div>
      </div>
    </div>
    <header class="second-header-screen">
      <div class="second-header-screen__column">
        <i class="fas fa-chevron-left fa-2x"></i>
      </div>
      <div class="second-header-screen__column">
        <h1 class="second-header-screen__title">Settings</h1>
      </div>
      <div class="second-header-screen__column">
        <i class="fas fa-search fa-2x"></i>
      </div>
    </header>

    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings-setting">
          <span><i class="fas fa-bullhorn fa-lg"></i>Notices</span>
        </li>
        <li class="settings-setting">
          <span><i class="fas fa-flask fa-lg"></i>Joke Lab</span>
        </li>
        <li class="settings-setting">
          <span><i class="fas fa-exclamation-circle fa-lg"></i>Version</span>
          <span>Latest Version</span>
        </li>
      </ul>

      <ul class="settings-list-second">
        <li class="settings-setting">
          <span><i class="fas fa-user-lock fa-lg"></i>Privacy</span>
        </li>
        <li class="settings-setting">
          <span><i class="fas fa-bell fa-lg"></i>Notification</span>
        </li>
        <li class="settings-setting">
          <span><i class="fas fa-users fa-lg"></i>Friends</span>
        </li>
        <li class="settings-setting">
          <span><i class="fas fa-sms fa-lg"></i>Chats</span>
        </li>
        <li class="settings-setting">
          <span
            ><i class="fas fa-spinner fa-lg"></i>Display
            <i class="fas fa-plus-circle"></i
          ></span>
        </li>
        <li class="settings-setting">
          <span
            ><i class="fas fa-palette fa-lg"></i>Theme
            <i class="fas fa-plus-circle"></i
          ></span>
          <span>Default Theme</span>
        </li>
        <li class="settings-setting">
          <span><i class="fas fa-phone-alt fa-lg"></i>Call</span>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <div class="nav__btn_1">
            <a class="nav__link" href="friends.html">
              <i class="far fa-user fa-2x"></i
            ></a>
          </div>
        </li>
        <li class="nav__btn">
          <div class="nav__btn_2">
            <a class="nav__link" href="chats.html">
              <span class="nav__notification"> 1 </span>
              <i class="far fa-comment fa-2x"></i
            ></a>
          </div>
        </li>
        <li class="nav__btn">
          <div class="nav__btn_3">
            <a class="nav__link" href="find.html"
              ><i class="fas fa-search fa-2x"></i
            ></a>
          </div>
        </li>
        <li class="nav__btn">
          <div class="nav__btn_4">
            <a class="nav__link" href="more.html"
              ><i class="fas fa-ellipsis-h fa-2x"></i
            ></a>
          </div>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your Screen is too big</span>
      <span>Make sure width less than 500px.</span>
    </div>
    <script
      src="https://kit.fontawesome.com/a96da693ea.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
