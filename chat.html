<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Dunfy Talk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <div class="status-bar__block">
          <span>06:01</span>
          <i class="fas fa-paper-plane"></i>
          <span>5G</span>
        </div>
        <div class="status-bar__block">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-half"></i>
        </div>
      </div>
    </div>
    <header class="second-header-screen">
      <a href="chats.html" class="second-header-screen__column">
        <i class="fas fa-chevron-left fa-2x"></i>
      </a>
      <div class="second-header-screen__column">
        <h1 class="second-header-screen__title">Claire Dunphy</h1>
      </div>
      <div class="second-header-screen__column">
        <i class="fas fa-search fa-2x"></i>
        <i class="fas fa-bars fa-2x"></i>
      </div>
    </header>

    <main class="main-screen-box">
      <div class="chat-date-box">Sunday, Jan 17th 2021</div>

      <div class="message-row">
        <img src="img/wife.JPG" />
        <div class="messge-row__content">
          <span class="message__author">Claire Dunphy</span>
          <div class="message__info">
            <span class="message__bubble">
              There is food in the refrigerator</span
            >
            <span class="message__time">12:40 pm</span>
          </div>
        </div>
      </div>
      <div class="message-row__second">
        <div class="messge-row__content">
          <div class="message__info">
            <span class="message__time">13:15 pm</span>
            <span class="message__bubble">babe, where r u</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="img/wife.JPG" />
        <div class="messge-row__content">
          <span class="message__author">Claire Dunphy</span>
          <div class="message__info">
            <span class="message__bubble">Hang on I'm working</span>
            <span class="message__time">13:20 pm</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="replay__column">
        <i class="fas fa-plus"></i>
      </div>
      <div class="replay__column">
        <input type="text" placeholder="Write a message" />
        <i class="far fa-surprise fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <div id="no-mobile">
      <span>Your Screen is too big</span>
      <span>Make sure width less than 500px.</span>
    </div>
    <script
      src="https://kit.fontawesome.com/a96da693ea.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
