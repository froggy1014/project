<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
    <link href="boxs.css" rel="stylesheet" />
  </head>
  <body>
    <div class="screen_first_page">
      <div class="first_line">
        <span class="first_line_icon1"><i class="fas fa-arrow-left"></i></span>
        <span class="first_line_icon2"><i class="fas fa-search"></i></span>
      </div>
      <div class="first_line_pic">
        <img src="img/james.jfif" />
      </div>
      <div class="first_line_album_info">
        <span class="first_line_album_info_singer">James Mraz</span>
        <span class="first_line_album_info_type">R&B, POP</span>
      </div>
      <div class="first_line_buttons">
        <div class="first_line_buttons_shuffle">
          <div class="first_line_buttons_shuffle_input">Shuffle</div>
        </div>
        <div class="first_line_buttons_heart">
          <div class="first_line_buttons_input_number">
            <i class="fas fa-heart"></i>&nbsp212,971
          </div>
        </div>
      </div>
      <div class="first_line_list_box1">
        <img src="img/imyours.png" />
        <div class="first_line_list_box1_text">
          <span class="first_line_list_box1_singer">James Mraz</br></span>
          <span class="first_line_list_box1_song">I'm yours</span>
        </div>
        <div class="first_line_list_box1_icon">
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>
      <div class="first_line_list_box2">
        <img src="img/yes!.jfif" />
        <div class="first_line_list_box2_text">
          <span class="first_line_list_box2_singer">James Mraz</br></span>
          <span class="first_line_list_box2_song">Yes!</span>
        </div>
        <div class="first_line_list_box2_icon">
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>
      <div class="first_line_list_box3">
        <img src="img/lucky.png" />
        <div class="first_line_list_box3_text">
          <span class="first_line_list_box3_singer">James Mraz (feat..</br></span>
          <span class="first_line_list_box3_song">Lucky</span>
        </div>
        <div class="first_line_list_box3_icon">
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>
      <div class="first_line_list_box4">
        <img src="img/no plans.jfif" />
        <div class="first_line_list_box4_text">
          <span class="first_line_list_box4_singer">James Mraz</br></span>
          <span class="first_line_list_box4_song">No plans</span>
        </div>
        <div class="first_line_list_box4_icon">
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>
      <div class="first_line_play_box">
        <div class="first_line_play_box_text">
          <span class="first_line_play_box_singer">James Mraz</br></span>
          <span class="first_line_play_box_song">Lucky</span>
        </div>
        <div class="first_line_play_box_button">
          <span class="rf"><i class="fas fa-backward"></i></span>
          <span><i class="fas fa-stop fa-lg"></i></span>
          <span class="rs"><i class="fas fa-forward "></i></span>
        </div>
      </div>
    </div>

    <div class="screen_second_page">
      <div class="second_line">
        <span class="second_line_icon1"><i class="fas fa-arrow-left"></i></span>
        <span class="second_line_icon2"><i class="fas fa-ellipsis-v"></i></span>
      </div>
      <div class="second_line_image_box">
        <img src="img/lucky.jfif"/>
      </div>
      <div class="second_line_album_info">
        <span class="second_line_album_song">Lucky</br></span>
        <span class="second_line_album_singer">James Mraz (feat. Colb...</span>
      </div>
      <div class="second_line_timestamp_box">
        <span>1:56</span>
        <span>2:21</span>
      </div>
    
<div class="second_line_timestamp_range">
  <span class="second_line_timestamp_range_dot"><i class="fas fa-circle"></i></span>
<div class="second_line_timestamp_range_box"></div>
</div>
<div class="second_line_icons_box">
  <span><i class="fas fa-random fa-lg"></i></span>
  <span><i class="fas fa-backward fa-lg"></i></span>
  <span><i class="fas fa-play-circle fa-4x"></i></span>
  <span><i class="fas fa-forward fa-lg"></i></span>
  <span><i class="fas fa-redo fa-lg"></i></span>
</div>
    </div>

    <script
      src="https://kit.fontawesome.com/a96da693ea.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
