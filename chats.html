<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/background.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Dunfy Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <div class="status-bar__block">
          <span>06:01</span>
          <i class="fas fa-paper-plane"></i>
          <span>5G</span>
        </div>
        <div class="status-bar__block">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-half"></i>
        </div>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Chat</h1>
      <div class="screen-header__icons">
        <img src="img/loupe.png" class="search-icon" />
        <img src="img/add.png" class="add-icon" />
        <img src="img/house.png" class="house-icon" />
        <img src="img/settings.png" class="cog-icon" />
      </div>
    </header>

    <div class="chat-component">
      <a href="chat.html">
        <div class="user-component__column">
          <img src="img/wife.JPG" class="user-component__avatar" />
          <div class="chat-component__text">
            <span class="user-component__title">
              Claire Dunphy&nbsp&nbsp&nbsp
              <i class="fas fa-thumbtack"></i>
            </span>
            <h6 class="chat-component__sub">hang on, I'm working</h6>
          </div>
          <div class="chat-component__state">
            <span class="chat-component__time"> 13:20 pm</span>
          </div>
        </div>
      </a>
    </div>
    <div class="chat-component">
      <div class="user-component__column">
        <img src="img/son.JPG" class="user-component__avatar" />
        <div class="chat-component__text">
          <span class="user-component__title">
            Luke Dunphy&nbsp&nbsp&nbsp
          </span>
          <h6 class="chat-component__sub">Dad, Can you pick me up?</h6>
        </div>
        <div class="chat-component__state">
          <span class="chat-component__time">14:45 pm </span>
          <spna class="chat-component__noti">1</spna>
        </div>
      </div>
    </div>
    <div class="chat-component">
      <div class="user-component__column">
        <img src="img/daqughter.JPG" class="user-component__avatar" />
        <div class="chat-component__text">
          <span class="user-component__title">
            Alex Dunphy&nbsp&nbsp&nbsp
          </span>
          <h6 class="chat-component__sub">I'mma sleep over friend's dad~</h6>
        </div>
        <div class="chat-component__state">
          <span class="chat-component__time"> 11:20 am</span>
        </div>
      </div>
    </div>
    <div class="chat-component">
      <div class="user-component__column">
        <img src="img/gay2.JPG" class="user-component__avatar" />
        <div class="chat-component__text">
          <span class="user-component__title">
            Mitchell Pritchett&nbsp&nbsp&nbsp
          </span>
          <h6 class="chat-component__sub">wanna go starwars exhibition?</h6>
        </div>
        <div class="chat-component__state">
          <span class="chat-component__time"> 09:20 am</span>
        </div>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <div class="nav__btn_1">
            <a class="nav__link" href="friends.html">
              <i class="far fa-user fa-2x"></i
            ></a>
          </div>
        </li>
        <li class="nav__btn">
          <div class="nav__btn_2">
            <a class="nav__link" href="chats.html">
              <span class="nav__notification"> 1 </span>
              <i class="fas fa-comment fa-2x"></i
            ></a>
          </div>
        </li>
        <li class="nav__btn">
          <div class="nav__btn_3">
            <a class="nav__link" href="find.html"
              ><i class="fas fa-search fa-2x"></i
            ></a>
          </div>
        </li>
        <li class="nav__btn">
          <div class="nav__btn_4">
            <a class="nav__link" href="more.html"
              ><i class="fas fa-ellipsis-h fa-2x"></i
            ></a>
          </div>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your Screen is too big</span>
      <span>Make sure width less than 500px.</span>
    </div>
    <script
      src="https://kit.fontawesome.com/a96da693ea.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
